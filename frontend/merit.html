    <script>
        const scholarships = [
            {
                id: 1,
                title: "National Merit Scholarship",
                description: "Awarded based on PSAT/NMSQT scores and academic achievements.",
                amount: "$2,500 - $5,000",
                deadline: "March 1, 2024",
                image: "NMSC-Logo.jpg",
                link: "https://www.nationalmerit.org"
            },
            {
                id: 2,
                title: "Gates Millennium Scholars Program",
                description: "Provides full tuition for outstanding minority students.",
                amount: "Full Tuition",
                deadline: "January 15, 2024",
                image: "gate.jpg",
                link: "https://www.gmsp.org"
            },
            {
                id: 3,
                title: "Coca-Cola Scholars Program",
                description: "Recognizes leadership and academic excellence.",
                amount: "$20,000",
                deadline: "October 31, 2023",
                image: "cocacola.png",
                link: "https://www.coca-colascholarsfoundation.org"
            },
            {
                id: 4,
                title: "Dell Scholars Program",
                description: "Supports students who demonstrate a desire and ability to succeed in college.",
                amount: "$20,000 + Laptop",
                deadline: "December 1, 2023",
                image: "dell.png",
                link: "https://www.dellscholars.org"
            },
            {
                id: 5,
                title: "Jack Kent Cooke Foundation Scholarship",
                description: "For high-achieving students with financial need.",
                amount: "Up to $40,000 per year",
                deadline: "November 18, 2023",
                image: "jack.png",
                link: "https://www.jkcf.org"
            }
        ];

        function renderScholarships() {
            const scholarshipList = document.getElementById('scholarshipList');
            scholarshipList.innerHTML = '';

            scholarships.forEach(scholarship => {
                const card = document.createElement('div');
                card.className = 'scholarship-card';

                card.innerHTML = `
                    <img src="${scholarship.image}" alt="${scholarship.title}" class="scholarship-image" onclick="window.open('${scholarship.link}', '_blank')">
                    <div class="scholarship-content">
                        <h3 class="scholarship-title" onclick="window.open('${scholarship.link}', '_blank')">${scholarship.title}</h3>
                        <p class="scholarship-details">${scholarship.description}</p>
                        <p class="scholarship-amount">Amount: ${scholarship.amount}</p>
                        <p class="scholarship-deadline">Deadline: ${scholarship.deadline}</p>
                        <div class="scholarship-buttons">
                            <button class="apply-btn" onclick="window.open('${scholarship.link}', '_blank')">Apply Now</button>
                            <button class="bookmark-btn" onclick="toggleBookmark(this)">Bookmark</button>
                        </div>
                    </div>
                `;

                scholarshipList.appendChild(card);
            });
        }
        function toggleBookmark(button) {
            button.classList.toggle('bookmarked');
            if (button.classList.contains('bookmarked')) {
                button.textContent = 'Bookmarked';
            } else {
                button.textContent = 'Bookmark';
            }
        }

        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', renderScholarships);

    </script>
